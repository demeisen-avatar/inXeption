# Font configuration
font_family      Noto Mono
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 16.0

# Include Noto Color Emoji for emoji support
symbol_map U+1F300-1F5FF Noto Color Emoji
symbol_map U+1F600-1F64F Noto Color Emoji
symbol_map U+1F680-1F6FF Noto Color Emoji
symbol_map U+2600-26FF Noto Color Emoji
symbol_map U+2700-27BF Noto Color Emoji
symbol_map U+1F900-1F9FF Noto Color Emoji
symbol_map U+1FA70-1FAFF Noto Color Emoji

# Terminal bell
enable_audio_bell no

# Window layout
remember_window_size  yes
initial_window_width  800
initial_window_height 600

# Colors
background #1a1a1a
foreground #FFFFFF

# Standard terminal colors (for ls, grep, etc.)
color0  #000000
color1  #FF0000
color2  #00FF00
color3  #FFFF00
color4  #0000FF
color5  #FF00FF
color6  #00FFFF
color7  #FFFFFF
color8  #808080
color9  #FF0000
color10 #00FF00
color11 #FFFF00
color12 #0000FF
color13 #FF00FF
color14 #00FFFF
color15 #FFFFFF
